<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
  <main>
    <div class="results-container container">
      <h1 class="transparent">Your Result</h1>
      <div class="score-counter">
        <span class="score">76</span>
        <br>
        <div class="transparent">of 100</div>
      </div>
      <div class="rating">Great</div>
      <p class="transparent">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-container container">
      <h1>Summary</h1>
      <div class="skill-group">
        <div class="skill-container reaction">
          <div class="skill-left"><img alt="lightning bolt icon" src="./assets/images/icon-reaction.svg">Reaction</div>
          <div class="skill-right"><span>80</span> / 100</div>
        </div>
        <div class="skill-container memory">
          <div class="skill-left"><img alt="brain icon" src="./assets/images/icon-memory.svg">Memory</div>
          <div class="skill-right"><span>92</span> / 100</div>
        </div>
        <div class="skill-container verbal">
          <div class="skill-left"><img alt="speech bubble icon" src="./assets/images/icon-verbal.svg">Verbal</div>
          <div class="skill-right"><span>61</span> / 100</div>
        </div>
        <div class="skill-container visual">
          <div class="skill-left"><img alt="eyeball icon" src="./assets/images/icon-visual.svg">Visual</div>
          <div class="skill-right"><span>72</span> / 100</div>
        </div>
      </div>
      <a alt="Continue button" class="button" href="#">Continue</a>
    </div>
    <div class="shadow"></div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
    Coded by <a href="https://github.com/toshtech401">Olatech</a>.
  </footer>
</body>
</html>
